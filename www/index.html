<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Radios</title>
        <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="screensaver.css" type="text/css" media="screen" title="no title" charset="utf-8">
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lastfm.api.md5.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lastfm.api.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lastfm.api.cache.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/radioapp.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/radioapp.db.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/screensaver.js"></script>
        
    </head>
    <body onload="onWinLoad()" ontouchmove="touchMove(event)" id="stage" class="theme">
        <div id="card" class="card">

            <div id="main" class="face front">
                <div id="header">
                    <h1 id="logo">Radios</h1>
                    <h2 id="mic">App</h2>
                    <div id="now_container">
                        <span id="now_station"> 
                        </span>
                        <span id="now_playing"> 
                        </span>
                    </div>
                </div>
                <div id="collage" onclick="initScreensaver()" class="hidden"> </div>

                <div id="sidebar">
                    <div id="search">
                        <input id="search-field" type="search"/>
                    </div>
                    <div id="stations">
                    </div>
                </div>


                <div id="content">
                    <div id="image">
                        <img />
                    </div>
                    <div id="title">
                        <div>
                            <h1></h1>
                            <h2></h2>
                        </div>
                    </div>
                    <div id="bio">
                        <div id="artist_bio">
                            <div></div>
                        </div>
                    </div>
                    <p id="lastfm" class="hidden">
                        <br/>KÃ¼nstlerinformationen von 
                        <img src="images/lastfm.png" alt="Last.fm" height="18"/>.
                    </p>
                </div>
            </div>


            <div id="screensaver" onclick="initScreensaver();" class="face back">
                <div class="box" id="radioname">
                    <h1 id="station">RADIOSENDER</h1>
                </div>
                <div class="box" id="songinfo">
                    <h1 id="artist">ARTIST</h1>
                    <h2 id="song">SONG</h2>
                </div>
                <div id="imgContainer">
                </div>
            </div>
        </div>
    </body>
</html>
